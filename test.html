<!DOCTYPE html>
 
<html>
<head>
    <title>Demo</title>
    <script src="js/jquery-1.11.1.min.js"></script>
    <style>
        .hide
        {
            display: none;
        }
    </style> 
</head>
<body>
    <div id="lotOfPages">

    <div class="view" id="mainPage">
            <h1>Page 1</h1>
        </div>
        
    <div class="view hide" id="individualPage">
            <h1>Page 2</h1>
        </div>

    <div class="view hide" id="teamPage">
            <h1>Page 3</h1>
        </div>

    </div>

    <button id="showMainPageBtn" data-launch-view="mainPage" onclick="beforeMainPage()">Main Page</button>
    <button id="showIndividualPageBtn" data-launch-view="individualPage" onclick="beforeIndividualPage()">Individual Page</button>
    <button id="showTeamPageBtn" data-launch-view="teamPage" onclick="beforeTeamPage()">Team Page</button>
    
    <script>
		$(document).ready(function (e) {

            function showView(viewName) {
                $('.view').hide();
				$('#' + viewName).show();
			}

            $('[data-launch-view]').click(function (e) {
                e.preventDefault();
                var viewName = $(this).attr('data-launch-view');
                showView(viewName);
            });

        });
        
        function beforeMainPage() {
			alert("Main Page");
		}
		
		function beforeIndividualPage() {
			alert("Individual Page");
		}
		
		function beforeTeamPage() {
			alert("Team Page");
		}
        
    </script>

</body>
</html>
