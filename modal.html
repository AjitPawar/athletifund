<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/jquery-ui.css">
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/jquery-ui.js"></script>

  <!--<script src="js/obj.js"></script>-->
   
  <style>
    body { font-size: 62.5%; }
    label, input { display:block; }
    input.text { margin-bottom:12px; width:95%; padding: .4em; }
    fieldset { padding:0; border:0; margin-top:25px; }
    h1 { font-size: 1.2em; margin: .6em 0; }
    div#users-contain { width: 350px; margin: 20px 0; }
    div#users-contain table { margin: 1em 0; border-collapse: collapse; width: 100%; }
    div#users-contain table td, div#users-contain table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
    .ui-dialog .ui-state-error { padding: .3em; }
    .validateTips { border: 1px solid transparent; padding: 0.3em; }
  </style>

  <script>
  $(function() {
    var name = $( "#name" ),
      email = $( "#email" ),
      password = $( "#password" ),
      allFields = $( [] ).add( name ).add( email ).add( password ),
      tips = $( ".validateTips" );
 
    function updateTips( t ) {
      tips
        .text( t )
        .addClass( "ui-state-highlight" );
      setTimeout(function() {
        tips.removeClass( "ui-state-highlight", 1500 );
      }, 500 );
    }
 
    function checkLength( o, n, min, max ) {
      if ( o.val().length > max || o.val().length < min ) {
        o.addClass( "ui-state-error" );
        updateTips( "Length of " + n + " must be between " +
          min + " and " + max + "." );
        return false;
      } else {
        return true;
      }
    }
 
    function checkRegexp( o, regexp, n ) {
      if ( !( regexp.test( o.val() ) ) ) {
        o.addClass( "ui-state-error" );
        updateTips( n );
        return false;
      } else {
        return true;
      }
    }
 
    $( "#dialog-form" ).dialog({
      autoOpen: false,
      height: 300,
      width: 350,
      modal: true,
      buttons: {
        "Create an account": function() {
            


        },
        Cancel: function() {
          $( this ).dialog( "close" );
        }
      },
      close: function() {
        allFields.val( "" ).removeClass( "ui-state-error" );
      }
    });
 
    $( "#create-user" )
      .button()
      .click(function() {
        $( "#dialog-form" ).dialog( "open" );
      });
  });
  </script>
</head>
<body>
 
<div id="dialog-form" title="Create new user">
  <p class="validateTips">Enter your details below</p>
 
  <form>
  <fieldset>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all">
    <label for="age">Age</label>
    <input type="text" name="age" id="age" class="text ui-widget-content ui-corner-all">
    <label for="gender">Gender</label>
    <input type="text" name="gender" id="gender" class="text ui-widget-content ui-corner-all">
    <label for="address">Address</label>
    <input type="text" name="address" id="address" class="text ui-widget-content ui-corner-all">
    <label for="income">Income</label>
    <input type="text" name="income" id="income" class="text ui-widget-content ui-corner-all">
    <label for="photo">Photo</label>
    <input type="text" name="photo" id="photo" class="text ui-widget-content ui-corner-all">
    <label for="description">Description</label>
    <input type="text" name="description" id="description" class="text ui-widget-content ui-corner-all">
    <label for="email">Email</label>
    <input type="text" name="email" id="email" class="text ui-widget-content ui-corner-all">
    <label for="phone">Phone</label>
    <input type="text" name="phone" id="phone" class="text ui-widget-content ui-corner-all">
    <label for="requests">Requests</label>
    <input type="text" name="requests" id="requests" class="text ui-widget-content ui-corner-all">

    <label for="isManager">Are you a manager?</label>
    <input type="checkbox" name="isManager" value="Bike"><br>

    <label for="dd1">What sport are you interested in?</label>
    <select name="dd1">
    </select><br>

    <label for="dd2">Select your team</label>
    <select name="dd2">
    </select>

<select id="selectNumber">
    <option>Choose a number</option>
    <script>
        var myArray = new Array("1", "2", "3", "4", "5" . . . . . "N");
        for(i=0; i<myArray.length; i++) {  
            document.write('<option value="' + myArray[i] +'">' + myArray[i] + '</option>');
        }
    </script>
</select>

  </fieldset>
  </form>

</div>

<button id="create-user">Create new user</button>
 
 
</body>
</html>
